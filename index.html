<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>Free E-Book | Start Your Own Blog</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-dark">
      <!-- container for the logo  -->
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="images/logo.png" width="225" alt="logo" />
        </a>
        <!-- hamburger menu -->
        <!-- navbar toggler adds the 3 lines -->
        <!-- data-bs-toggle is the effect added to the button -->
        <!-- data-bs-target is the menu that we want to open -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- .collapse.navbar-collapse#navbarNavDropDown -->
        <!-- make sure the id it's the same as 'data-bs-target from line 33' -->
        <div class="collapse navbar-collapse" id="navbarNavDropDown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link fw-semibold">Home</a>
            </li>
            <li class="nav-item">
              <a href="#details" class="nav-link fw-semibold">Details</a>
            </li>
            <li class="nav-item">
              <a
                href="contact.html"
                class="nav-link btn btn-outline-light px-4 mx-4 fw-semibold"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
